
<form role="form" (ngSubmit)="updatePrograms()" #theForm="ngForm" class="form">
    <div [class.disabled]="pending" class="bottom-margin-15 menu-item panel panel-default">
        <div id="" class="panel-body">
            <input type="hidden" [(ngModel)]="item.ID" />
            <div [class.disabled]="item.ToDelete" id="foo" class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="item.Name" />
            </div>
            <div [class.disabled]="item.ToDelete" id="" class="form-group">
                <label for="Heb" class="text-right">עברית</label>
                <textarea [(ngModel)]="item.Heb" name="editor2" class="fff" id="editor_heb"></textarea>
            </div>
            <div [class.disabled]="item.ToDelete" id="" class="form-group">
                <label for="Eng">English</label>
                <textarea [(ngModel)]="item.Eng" name="editor2" class="fff" id="editor_eng"></textarea>
            </div>

            <div [class.disabled]="item.ToDelete" id="" class="form-group">
                <label for="IsDefault">Order</label>
                <input type="number" class="form-control"
                       [(ngModel)]="item.Order" />
            </div>

        </div>
    </div>
    <button (click)="toPrograms()">Cancel </button>
    <button id="submit-button" type="submit" [disabled]="!theForm.form.valid">Save changes</button>
    <span class="text-warning" [hidden]="HideProblem || pending">Problem-plz try again leter</span>
    <span class="text-success " [hidden]="HideSuccess || pending">Done!</span>
</form>
