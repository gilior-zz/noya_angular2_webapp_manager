<form role="form" (ngSubmit)="updateLinks()" #theForm="ngForm" class="form">
    <div class="panel panel-default">
        <div id="" class="panel-body">
            <input type="hidden" [(ngModel)]="item.ID" />
            <div class="form-group">
                <label for="Text_English">Text_Heb</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="item.Text_Heb" />
            </div>
            <div class="form-group">
                <label for="Text_Hebrew">Address_Heb</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="item.Address_Heb" />
            </div>
            <div class="form-group">
                <label for="Text_Eng">Text_Eng</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="item.Text_Eng" />
            </div>
            <div class="form-group">
                <label for="IsDefault">Address_Eng</label>
                <input type="text" class="form-control"
                       [(ngModel)]="item.Address_Eng" />
            </div>
            <div class="form-group">
                <label for="IsDefault">Order</label>
                <input type="number" class="form-control"
                       [(ngModel)]="item.Order" />
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="!theForm.form.valid">Save changes</button>

    <button type="button" (click)="toLinks()">Back to links</button>
</form>
