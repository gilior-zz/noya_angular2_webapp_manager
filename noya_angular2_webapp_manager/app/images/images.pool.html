<div id="" class="images-page">
    <form role="form" (ngSubmit)="updateImages()" #theForm="ngForm" class="form form-inline">
        <div [class.disabled]="pending" *ngFor="#item of images; #i=index" [class.deleted-menu-item]="item.ToDelete" class="bottom-margin-15 menu-item panel panel-default">
            <div id="" class="panel-body">
                <input type="hidden" [(ngModel)]="item.ID" />
                <div [class.disabled]="item.ToDelete" id="" class="form-group">

                    <img src="{{item.ImageURL}}" id="{{item.ImageID}}" alt="" />
                </div>
                <div [class.disabled]="item.ToDelete" id="" class="form-group">


                </div>


                <button type="button" class="btn btn-danger" (click)="item.ToDelete=!item.ToDelete"><span [hidden]="item.ToDelete"> delete item</span><span [hidden]="!item.ToDelete">oops...</span></button>
            </div>

            <input #inp [(ngModel)]="item.ImageURL" readonly type="text" (click)="selectText(inp)" class="text-info alert alert-info full-width text-cursor" />
        </div>

        <button type="button" (click)="addNew()" [disabled]="!theForm.form.valid || pending">Add new Item</button>
        <button id="submit-button" type="submit" [disabled]="!theForm.form.valid || pending">Save changes</button>
        <span class="text-warning" [hidden]="HideProblem || pending">Problem-plz try again leter</span>
        <span class="text-success " [hidden]="HideSuccess || pending">Done!</span>
    </form>


</div>
