
<form role="form" (ngSubmit)="updateCVs()" #theForm="ngForm" class="form">
    <div [class.disabled]="pending">

        <div class="panel panel-info">
            <div class="panel-heading text-right">עברית</div>
            <div id="" class="panel-body">
                <textarea [(ngModel)]="heb" name="editor1" id="editor_heb"></textarea>
            </div>
        </div>

    </div>
    <div class="panel panel-info">
        <div class="panel-heading">English</div>

        <div id="" class="panel-body">
            <textarea [(ngModel)]="eng" name="editor2" class="fff" id="editor_eng"></textarea>
        </div>
    </div>

    <button id="submit-button" type="submit" [disabled]="!theForm.form.valid">Save changes</button>
    <span class="text-warning" [hidden]="HideProblem || pending">Problem-plz try again leter</span>
    <span class="text-success " [hidden]="HideSuccess || pending">Done!</span>

</form>
